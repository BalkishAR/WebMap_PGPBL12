<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ini Peta Interaktif</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha256-HqQEK/CxBsYIRqM6Mm5omOA3Wp/kUVn3e5gxrV8C2ng=" crossorigin="anonymous" />
    <style>
        html,
        body,
        #map {
            height: 100%;
            width: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="controls" class="leaflet-bar">
        <button onclick="loadlayer()" title="Refresh map" class="leaflet-bar-part leaflet-bar-part-single">
            <i class="fas fa-sync-alt"></i>
        </button>
        <button onclick="changeBasemap()" title="Change basemap" class="leaflet-bar-part leaflet-bar-part-single">
            <i class="fas fa-map"></i>
        </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        var map = L.map('map').setView([-7.797068, 110.370529], 13);

        var basemaps = {
            'OpenStreetMap': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18
            }),
            'OpenTopoMap': L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                maxZoom: 18
            }),
            'Esri Satellite': L.tileLayer(
                'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                {
                    maxZoom: 18
                }
            )
        };

        basemaps['OpenStreetMap'].addTo(map);

        var currentBasemap = 'OpenStreetMap';

        function changeBasemap() {
            basemaps[currentBasemap].remove();
            if (currentBasemap === 'OpenStreetMap') {
                currentBasemap = 'OpenTopoMap';
            } else if (currentBasemap === 'OpenTopoMap') {
                currentBasemap = 'Esri Satellite';
            } else {
                currentBasemap = 'OpenStreetMap';
            }
            basemaps[currentBasemap].addTo(map);
        }

        var point = L.geoJson(null);

        function loadlayer() {
            point.clearLayers();
            $.getJSON("https://script.google.com/macros/s/AKfycbyLPI1mWjgTP_Pv1ZVWA7xJkFMWcnt7czjMUNsvdY9mJTlySOVXTG9wRIDepJ9rV_6E/exec", function (
                data) {
                point.addData(data);
                map.addLayer(point);
                map.fitBounds(point.getBounds());
            });
        }

        loadlayer();
    </script>
</body>

</html>
