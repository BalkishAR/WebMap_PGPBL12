<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ini Peta Interaktif</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        html,
        body,
        #map {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        .leaflet-control-custom {
            background: rgb(204, 88, 88);
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 6px 8px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.65);
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        var map = L.map('map').setView([-7.797068, 110.370529], 13);

        var basemaps = {
            'OpenStreetMap': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18
            }),
            'OpenTopoMap': L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                maxZoom: 18
            }),
            'Esri Satellite': L.tileLayer(
                'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                {
                    maxZoom: 18
                }
            )
        };

        basemaps['OpenStreetMap'].addTo(map);

        var currentBasemap = 'OpenStreetMap';

        var showExport = '<button onclick="loadlayer()" title="Refresh map" class="leaflet-control-custom">Reload</button>';
        var showBasemap = '<button onclick="changeBasemap()" title="Change basemap" class="leaflet-control-custom">Change Basemap</button>';

        var showExportButton = new L.Control({
            position: "topright"
        });

        showExportButton.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'leaflet-control-custom');
            this._div.innerHTML = showExport + showBasemap;
            return this._div;
        };

        showExportButton.addTo(map);

        function changeBasemap() {
            basemaps[currentBasemap].remove();
            if (currentBasemap === 'OpenStreetMap') {
                currentBasemap = 'OpenTopoMap';
            } else if (currentBasemap === 'OpenTopoMap') {
                currentBasemap = 'Esri Satellite';
            } else {
                currentBasemap = 'OpenStreetMap';
            }
            basemaps[currentBasemap].addTo(map);
        }
        var point = L.geoJson(null);

        function loadlayer() {
            point.clearLayers();

            $.getJSON("https://script.google.com/macros/s/AKfycbyLPI1mWjgTP_Pv1ZVWA7xJkFMWcnt7czjMUNsvdY9mJTlySOVXTG9wRIDepJ9rV_6E/exec", function (
                data) {
                point.addData(data);
                map.addLayer(point);
                map.fitBounds(point.getBounds());
            });
        }

        loadlayer();
    </script>
</body>

</html>
