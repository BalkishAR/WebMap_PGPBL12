<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ini Peta Interaktif</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-Zvlz5Tz7vWgGzg2yoV0z9rDJveqESe2U0zET9Rr3/fPkDQ3IepHgxvF2J71H6sp8"
        crossorigin="anonymous">
    <style>
        html,
        body,
        #map {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        #gantiBasemapButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <button id="gantiBasemapButton" title="Ganti Basemap">
        <i class="fas fa-map"></i>
    </button>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // yogyakarta
        var map = L.map('map').setView([-7.797068, 110.370529], 13);

        // basemap
        var basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);

        // Export Button
        var showExport = '<button onclick="loadlayer()" title="Refresh map" class="">Reload</button>';

        var showExportButton = new L.Control({
            position: "topright"
        });
        showExportButton.onAdd = function (map) {
            this._div = L.DomUtil.create('div');
            this._div.innerHTML = showExport
            return this._div;
        };
        showExportButton.addTo(map);

        // Ganti Basemap Button
        document.getElementById('gantiBasemapButton').addEventListener('click', function () {
            // Ganti basemap sesuai kebutuhan, contoh: OpenStreetMap dan Google Satellite
            if (basemap._url === 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png') {
                basemap.setUrl('https://www.google.com/maps/vt?lyrs=s&x={x}&y={y}&z={z}');
            } else {
                basemap.setUrl('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
            }
        });

        var point = L.geoJson(null);

        function loadlayer() {
            // Clear existing data
            point.clearLayers();

            // Fetch new data
            $.getJSON("https://script.google.com/macros/s/AKfycbyLPI1mWjgTP_Pv1ZVWA7xJkFMWcnt7czjMUNsvdY9mJTlySOVXTG9wRIDepJ9rV_6E/exec", function (data) {
                // Add new data to the map
                point.addData(data);
                map.addLayer(point);
                map.fitBounds(point.getBounds());
            });
        }

        loadlayer();
    </script>
</body>

</html>
